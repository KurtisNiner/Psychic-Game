<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

<h1>Psychic Game</h1>
<h2>Guess which vowel I'm thinking of</h2>
<p id = "wins">Wins: 0</p>
<p id = "losses">Losses: 0</p>
<p id = "guessesLeft">Guesses Left: 5</p>
<p id = "guessesSoFar">Guesses So Far:</p>


<script>

    var letterChoices = ["a", "e", "i", "o", "u"];
    var wins = 0;
    var losses = 0; 
    var guessesLeft = 5;
    var yourGuesses = [];
    var yourGuess;

    var computerGuess = letterChoices[Math.floor(Math.random() * letterChoices.length)];
     console.log("this is the computer guess: " + computerGuess);

     
     document.onkeyup = function(event) {
       var userGuess = String.fromCharCode(event.keyCode).toLocaleLowerCase();

       if (yourGuesses.indexOf(yourGuess) < 0 ) {
           yourGuesses[yourGuesses] = userGuess;
           guessesLeft--;
       }

       if (computerGuess === yourGuess){
           wins++;
           guessesLeft = 5;
           yourGuesses = [];
           computerGuess = letterChoices[Math.floor(Math.random() * letterChoices.length)];
           
           console.log ("great job! You won!");
           console.log("you've won: " + wins + " and you've lost: " + losses + " times");
       }

       if (guessesLeft === 0){
            losses++;
            console.log("dude, you lost, very sad");
            guessesleft = 5;
            yourGuesses = [];
            computerGuess = letterChoices[Math.floor(Math.random() * letterChoices.length)];
            console.log("you've won: " + wins + " and you've lost: " + losses + " times");
            
       }
     }
        
      
    

    </script>
    
  </body>
</html>
